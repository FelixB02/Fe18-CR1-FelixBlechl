<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodblog</title>
    <link rel="stylesheet" href="Food-Blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
    <div class="site-content">
        <div class="container-first-line">
            <div class="heading">
                <h1> Foodblog </h1>
            </div>
            <span class="searchbar">
                <p> Recipes</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                </svg>
            </span>
        </div>
        <nav class="nav1">
            <a href=""> Home</a>
            <a href=""> Recipe of the month</a>
            <a href=""> Lunch </a>
            <a href=""> Dinner </a>
            <a href=""> Pasta </a>
            <a href=""> Taqo</a>
            <a href=""> Desert</a>
        </nav>
        <div id="herosection">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div id="container">

            </div>
            <div id="inputfield">
                <div>
                    <p> Input text</p>
                    <input type="text" id="text">
                </div>
                <div>
                    <p> Input Picture</p>
                    <input type="text" id="link">
                </div>
                <input type="submit" value="Add new element" id="btn2">
            </div>
            <footer>
                <div class="footer">
                    <a href=""> About</a>
                    <p>|</p>
                    <a href=""> Recipes</a>
                    <p>|</p>
                    <a href=""> FAQ</a>
                    <p>|</p>
                    <a href="https://codefactory.wien/en/contact-en/"> Contact Us</a>
                </div>
                <div class="sybols">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-youtube-play"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                <div class="Copyright">
                    <p> Copyright &copy; 2022 Felix Blechl</p>
                </div>
            </footer>
        </div>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 3,
                loop: true,
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        </script>
        <script src="food-Blog.js">
        </script>
</body>

</html>
